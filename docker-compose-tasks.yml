version: '3.7'
services:
    tasks_2024:
      image: meecles/badge-tasks-2024
      build: ./task_engine/
      container_name: badge-tasks-2024
      restart: unless-stopped
      volumes:
        - ./logs:/logs
      environment:
        - MONGO_IP=mongo.badger
        - API_IP=web_2024.badger
        - IS_DOCKER=true
      networks:
        - badger
networks:
  badger:
    name: badger
    external: true
